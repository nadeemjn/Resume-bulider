<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <h1>Static Resume Builder By Nadeem</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <From id="resumeform">
       <fieldset>
            <legend>Personal Information</legend>
            <input type="text" id="name" placeholder="Name">
<br>

            
            
<input type="email" id="email" placeholder="Email">
<br>
        
<input type="tel" id="phone" placeholder="Phone"><br>

         



            
        </fieldset>
        
        <fieldset>
            <legend>Experiences</legend>
            <label for="experiences">Experiences</label>
            <textarea id="experience" placeholder="Experience"></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Skills"></textarea>

        </fieldset>
          
    
        
        <button id="submitBtn">Submit</button>
<button id="downloadBtn">Download Resume</button>

<button id="editBtn" style="display: none;">Edit</button>


    </From>

</head>
<body>
    
















    <script src="script.js"></script>
</body>
</html>
